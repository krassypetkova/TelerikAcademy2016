<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Form</title>

    <style>
        label {
            margin-right: 10px;
            margin-bottom: 10px;;
        }
    </style>
</head>
<body>
<form method="post">
    <table>
        <label for="name">Member name:</label>
        <input type="text" name="name" required="required"/><strong> *req</strong><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required="required"/><strong> *req</strong><br><br>
        <label for="school">School:</label>
        <input type="text" name="school" required="required"/><strong> *req</strong><br><br>
        <input type="submit" value = "Submit"/>
    </table>
</form>
</body>
</html>
