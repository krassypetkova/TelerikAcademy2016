<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
</head>
<body>
<table cellpadding = "2" cellspacing = "2">
    <colgroup><col style="width: 225px"/></colgroup>
    <thead>
    <tr><th colspan="2" align ="center">
        <h2 style="margin: 0">
            <em>Fresh Fruits</em>
        </h2>
    </th></tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <p>
                It has long been known that a diet
                that includes at least a few
                servings of fresh food every day
                will help keep you healthy, fit and
                trim.
            </p>
        </td>
        <td><img src="fruits.png" alt="fruits" width="215" height="125"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
